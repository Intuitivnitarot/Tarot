<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuitivní Tarot</title>
    <style>
        /* Váš existující CSS kód */
    </style>
</head>
<body>
    <h1>Intuitivní Tarot</h1>
    <p>Zadejte svou otázku, zamíchejte karty a objevte svou odpověď.</p>
    <textarea id="question" rows="3" cols="40" placeholder="Zadejte svou otázku..."></textarea>
    <div id="shuffling-message" class="hidden shuffling">Míchání karet...</div>
    <div class="tarot-container">
        <div id="card-layout"></div>
    </div>
    <button onclick="shuffleAndDrawCards()">Zamíchat karty</button>

    <div id="result" class="hidden">
        <h2>Vaše vytažené karty</h2>
        <h3>Interpretace</h3>
        <p id="interpretation"></p>
        <h3>Odpověď na vaši otázku</h3>
        <p id="answer"></p>
        <h3>Doporučení</h3>
        <p id="recommendation"></p>
    </div>

    <script src="tarot_interpretations.js"></script>
    <script>
        const tarotDeck = [
            "Blázen", "Mág", "Velekněžka", "Císařovna", "Císař", "Velekněz", "Zamilovaní", "Vůz",
            "Síla", "Poustevník", "Kolo štěstí", "Spravedlnost", "Viselec", "Smrt", "Mírnost", "Ďábel",
            "Věž", "Hvězda", "Měsíc", "Slunce", "Soud", "Svět"
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function shuffleAndDrawCards() {
            const question = document.getElementById("question").value.trim();
            if (!question) {
                alert("Prosím, zadejte svou otázku.");
                return;
            }

            shuffleArray(tarotDeck);
            const selectedCards = tarotDeck.slice(0, 3);

            const cardLayout = document.getElementById("card-layout");
            cardLayout.innerHTML = selectedCards.map(card => `<div class="tarot-card">${card}</div>`).join("");

            const interpretation = selectedCards
                .map(card => `<strong>${card}:</strong> ${tarotInterpretations[card] || "Význam není dostupný."}`)
                .join("<br>");
            document.getElementById("interpretation").innerHTML = interpretation;

            const answer = `Odpověď na vaši otázku: ${selectedCards[0]} - ${tarotInterpretations[selectedCards[0]] || "Význam není dostupný."}`;
            document.getElementById("answer").innerHTML = answer;

            const recommendation = `Doporučení: ${selectedCards[selectedCards.length - 1]} - ${tarotInterpretations[selectedCards[selectedCards.length - 1]] || "Význam není dostupný."}`;
            document.getElementById("recommendation").innerHTML = recommendation;

            document.getElementById("result").classList.remove("hidden");
        }
    </script>
</body>
</html>
