<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuitivní Tarot</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .tarot-container {
            margin: 20px 0;
        }
        .tarot-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .tarot-card {
            width: 80px;
            height: 140px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: url('uobrazekkartyjpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        .hidden {
            display: none;
        }
        .shuffling {
            font-size: 18px;
            font-weight: bold;
            color: #444;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Intuitivní Tarot</h1>
    <p>Zadejte svou otázku, zamíchejte karty a objevte svou odpověď.</p>
    <textarea id="question" rows="3" cols="40" placeholder="Zadejte svou otázku..."></textarea>
    <div id="shuffling-message" class="hidden shuffling">Míchání karet...</div>
    <div class="tarot-container">
        <div class="tarot-row">
            <div class="tarot-card">?</div>
            <div class="tarot-card">?</div>
            <div class="tarot-card">?</div>
        </div>
    </div>
    <button onclick="shuffleAndDrawCards()">Zamíchat karty</button>

    <div id="result" class="hidden">
        <h2>Vaše vytažené karty</h2>
        <div id="card-layout"></div>
        <h3>Interpretace</h3>
        <p id="interpretation"></p>
        <h3>Odpověď na vaši otázku</h3>
        <p id="answer"></p>
        <h3>Doporučení</h3>
        <p id="recommendation"></p>
    </div>

  <script>
        let tarotDeck = [];
        let drawnCards = [];

        // Načtení dat ze souboru JSON
        fetch('./tarot_interpretations.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Chyba při načítání: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                tarotDeck = data.cards;
                console.log("Karty načteny:", tarotDeck);
            })
            .catch(error => {
                console.error("Chyba při načítání dat:", error);
            });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayShufflingMessage() {
            const message = document.getElementById("shuffling-message");
            message.classList.remove("hidden");
            setTimeout(() => message.classList.add("hidden"), 2000);
        }

        function shuffleAndDrawCards() {
            displayShufflingMessage();
            setTimeout(() => {
                const question = document.getElementById("question").value.trim();
                if (!question) {
                    alert("Prosím, zadejte svou otázku.");
                    return;
                }

                shuffleArray(tarotDeck);
                drawnCards = tarotDeck.slice(0, 3);

                const cardLayout = document.getElementById("card-layout");
                cardLayout.innerHTML = "";

                drawnCards.forEach(card => {
                    const cardDiv = document.createElement("div");
                    cardDiv.className = "tarot-card";
                    cardDiv.textContent = card.name;
                    cardLayout.appendChild(cardDiv);
                });

                const interpretation = drawnCards.map(card => `
                    <strong>${card.name}:</strong> ${card.meaning}
                `).join("<br>");

                const answer = "Odpověď na vaši otázku je ve vašich rukách. Postupujte s důvěrou a intuicí.";
                const recommendation = "Doporučujeme důkladně zvážit své kroky a využít získané poznatky.";

                document.getElementById("interpretation").innerHTML = interpretation;
                document.getElementById("answer").innerHTML = answer;
                document.getElementById("recommendation").innerHTML = recommendation;
                document.getElementById("result").classList.remove("hidden");
            }, 2000);
        }
    </script>
</body>
</html>
